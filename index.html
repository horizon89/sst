    <script>
      // Utilities
        function getURLParameter(name){return decodeURIComponent((new RegExp('[?|&]'+name+'='+'([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g,'%20'))||null}
        if(getURLParameter('n') && getURLParameter('n') !=="" && getURLParameter('em') && getURLParameter('em') !==""){
        	document.querySelector('input[name="name"]').value = getURLParameter('n');
        	document.querySelector('input[name="email"]').value = getURLParameter('em');
        }
    </script>
    <script>
      // 17v. Set forms' action attribute when they're loaded dynamically
      function webform_check() {
        var _forms = document.getElementsByTagName('form');
        for (var i = 0; i < _forms.length; i++) {
          if(!_forms[i].hasAttribute('action') && _forms[i].hasAttribute('data-act') ) {
            var _action_url = _forms[i].getAttribute('data-act');
            _forms[i].setAttribute('action', _action_url);
          }
        }
      }
      // after load and after 3 second delay
      window.onload = webform_check;
      setTimeout(webform_check, 3000);
      setTimeout(webform_check, 5000);
      setTimeout(webform_check, 8000);
    </script>
